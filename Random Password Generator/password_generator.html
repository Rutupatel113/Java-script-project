<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./password_generator.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h2>Random Password Generator</h2>
        </div>
        <div class="display_pass">
            <input readonly placeholder="Password" class="display">
            <button class="copy-button">
                <span class="data-copyMsg"></span>
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>
        <div class="details">
            <div class="input-contaoiner">
                <p>Password Length</p>
                <p class="data-lengthNumber">0</p>
            </div>
            <div class="range-slider">
                <input type="range" min="1" max="20" class="slider" step="1">
            </div>
            <div class="checkboxes">
                <div class="checkbox-1">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letter</label><br>
                </div>
                <div class="checkbox-2">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters </label><br>
                </div>
                <div class="checkbox-3">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label><br>
                </div>
                <div class="checkbox-4">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label><br>
                </div>
            </div>
            <div class="strength">
                <p>Strength</p>
                <div class="circle"></div>
            </div>
            <div class="button">
                <button type="button">Generate password</button>
            </div>   
        </div>     
    </div>
    <script src="./password_generator.js"></script>
</body>
</html>
