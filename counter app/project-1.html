<!DOCTYPE html>
<html lang="en">
<head>

    <title>js project-1</title>

<body>
    <div class="inc-dec">
        <div class="text">Increment And Decrement</div>
        <div class="content">
            <button onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="num">
                <p>0</p>
            </div>
            <button onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="./project-1.js"></script>
</body>
